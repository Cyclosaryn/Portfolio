<!-- portfolio/templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/CycloForge_Logo.ico' %}">
    <title>CycloForge</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="{% static 'css/bulma/css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head %}
    {% endblock %}
</head>
{% include 'navbar.html' %}
<body class="has-background-light">
    {% block content %}
    {% endblock %}
</body>
</html>
