<!-- portfolio/templates/base.html -->
 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/CycloForge_Logo.ico' %}">
    <title>CycloForge</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="{% static 'css\bulma\css\bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css\main.css' %}">
    <style>
        html, body {
            height: 100%; /* Ensure the body and html take full height */
            margin: 0;
            overflow: hidden; /* Prevent page scrolling, let inner containers handle scroll */
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
{% include 'navbar.html' %}
<body>
        {% block content %}
        {% endblock %}
</body>
</html>
